<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Редирект</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
        // Через 1 секунду выполняем редирект
        window.location.href = 'https://t.me/loyalfood_bot?startapp';
        setTimeout(function() {
            // Если открыта в Telegram Web App, закрываем её
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }

            // Делаем редирект через JavaScript
           
        }, 5000);
    </script>
</body>
</html>
